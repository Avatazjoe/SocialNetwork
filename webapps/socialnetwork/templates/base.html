<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{% block title %}base html{% endblock %}</title>
{% load staticfiles %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/socialnetwork.css' %}" rel="stylesheet">
<script type="text/javascript" src="{% static 'js/jquery-2.2.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/addComments.js' %}"></script>
{% block head %}

{% endblock %}
</head>

<body>
  <div class = "container">
    <nav class = "navbar navbar-default">
	  <div class = "container-fluid">
		<div class = "navbar-header'>
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class = "navbar-brand" href = "{% url 'global_post' %}">Global</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
		{% block navbar%}
		{% endblock%}
		</div>
	  </div>
	</nav>
	<div class = "page-header">
	  <h1>{% block page-header %}{% endblock %}</h1>
	</div>
	<div class = "container-fluid">
	{% block content%}
	{% endblock%}
	</div>
  </div>
</body>


</html>
