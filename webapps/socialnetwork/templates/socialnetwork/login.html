{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block navbar %}
<ul class = "nav navbar-nav">
  <li class = "active"><a href = "{% url 'profile' %}">Home</a></li>
</ul>
{% endblock %}



{% block page-header %}Login{% endblock %}

{% block content %}
{% if form.errors %}
<p>Incorrect user name and password</p>
{% endif %}
<form method = "post" action ="{% url 'login' %}">
  <div class="form-group">
	<label for="id_username">Username:</label>
	<input class = "form-control" id = "{{ form.username.id_for_label }}" max_length = "254" name = "{{ form.username.name }}"  type = "text">
  </div>
  <div class="form-group">
    <label for="id_password">Password:</label>
	<input class = "form-control" id = "{{ form.password.id_for_label }}" max_length = "50" name = "{{ form.password.name }}"  type = "password">
  </div>
  <input class="btn btn-lg btn-primary" type = "submit" value = "Login" />
  <a class="btn btn-lg btn-link" href = "{% url 'register' %}">Register</a>
  <input type = "hidden" name = "next" value = "{{ next }}" />
  {% csrf_token %}
</form>
{% endblock %}
